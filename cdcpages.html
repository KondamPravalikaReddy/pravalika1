<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institute Web Page</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: red;
            padding: 10px 20px;
            color: white;
        }

        .nav-left {
            display: flex;
            align-items: center;
        }

        .nav-left img{
            height: 150px;
            width: 250px;
            margin-right: 15px;
            background-color: red;
        }

        .nav-center {
            flex-grow: 1;
            text-align: center;
        }

        .nav-center h1 {
            margin: 0;
            font-size: 60px;
            width: 250;
        }

        .nav-right {
            display: flex;
            gap: 15px;
        }

        .nav-right a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color:red;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-right a:hover {
            background-color: black;
        }
          main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 120px); 
            background-color: #f5f5f5;
            text-align: center;
        }

        main img {
            width: 1000px;
            height: 600px;
            border-radius: 10px;
        }

        footer {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="cdclogo.png" > 
        </div>
        <div class="nav-center">
            <h1>CHAITANYA</h1>
            <h2>(Deemed To Be University)</h2>

        </div>
        <div class="nav-right">
            <a href="#about">About</a>
            <a href="#login">Login</a>
            <a href="#signup">Sign Up</a>
        </div>
    </nav>

    <main>
        <img src="cdc.body.jpg" > 
    </main>
    <footer>
        <p><strong>Address:</strong> 1234 Institute Road, City, State</p>
        <p><strong>About:</strong> Our institute offers a variety of programs to enhance learning and development.</p>
        <p><strong>Contact:</strong> Phone: (123) 456-7890 | Email: contact@institute.edu</p>
    </footer>

</body>
</html>
